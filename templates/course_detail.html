
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
          <div class="col-sm-4 col-md-4">

              <p>{{ object.title }}</p>

                {% for lesson in object.lessons %}
                    {% if user.is_authenticated %}
                      <a href="{{ lesson.get_absolute_url }}">{{ lesson.title }}</a>
                    {% else %}
                      <h4>{{ lesson.title}}</h4>
                      <p>To view lessons, you have to login.</p>
                    {% endif %}
                {% endfor %}


          </div>

    </div>

</div>



{% endblock %}
